<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Base Apparel coming soon page</title>
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="styles.css">
</head>

<body>

  <header class="logo-container">
    <img src="images/logo.svg" alt="logo apparel">
  </header>
  <main>
    <div class="hero">
      <picture>
        <source srcset="/images/hero-desktop.jpg" media="(min-width: 375px)">
        <img src="/images/hero-mobile.jpg" alt="pretty indie girl">
      </picture>
    </div>
    <div class="content">
      <h1><span>WE'RE</span> COMING SOON</h1>
      <p>Hello fellow shoppers! We're currently building our new fashion store. Add your email below to stay
        up-to-date
        with announcements and our launch deals.</p>
      <form>
        <input type="text" name="email" placeholder="Email Address">
        <img class="error-icon" src="images/icon-error.svg" alt="">
        <button type="submit">
          <img src="images/icon-arrow.svg" alt="">
        </button>
      </form>
      <p id="email-error">
        Please, provide a valid email!
      </p>
    </div>
  </main>
  <script src="app.js"></script>
</body>

</html>
